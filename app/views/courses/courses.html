<div class="container-fluid page">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h1 class="page-header">Courses <a class="btn btn-default mbYellow" data-toggle="modal" ng-click="open(0)"><i class="fa fa-plus"></i></a></h1>
        <br/>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 marginB">
          <div class="panel panel-default">
            <div class="panel-heading panelMB">
                    Courses List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" ng-controller="CoursesListController">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Course Title</th>
                                <th>Edit</th>
                                <!--th>Delete</th-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="course in results track by $index">
                                <td>{{course.id}}</td>
                                <td>{{course.title}}</td> 
                                <td >
                                    <a class="btn btn-primary mbBtn btn-sm tooltips" data-toggle="modal" ng-click="open(course)"><span>Edit Course Details</span>
                                    <i class="fa fa-pencil-square-o"></i>
                                    </a>
                                </td>
                                <!--td>
                                    <a class="btn btn-danger btn-sm tooltips" data-toggle="modal" ng-click="delete(course.id)"><span>Delete Course</span>
                                    <i class="fa fa-remove"></i>
                                    </a>
                                </td-->
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.table-responsive -->
            </div><!-- /.panel-body -->
        </div><!--Panel End-->
       </div>
    </div>
</div>
