<div class="modal-header">
  <h4 class="modal-title">Edit Json</h4>
</div>
<div class="modal-body">
  <textarea cols="80" type="text" ng-model="results" style="height: 200px;">{{results}}</textarea>
</div>
<span class="leftmodal marginB"><a class="btn btn-primary" ng-click="cancel()">Cancel</a>
<a class="btn btn-primary" ng-click="ok()">Save</a></span>
