<div class="container-fluid page">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h1 class="page-header">Assets <a class="btn btn-default mbYellow" ng-click="add(0)"><i class="fa fa-plus"></i></a> </h1>
        <div class="marginB col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <a class="btn btn-default mbYellow col-xs-12 col-sm-12 col-md-3 col-md-offset-2 col-lg-3 col-lg-offset-2" ng-click="video()">Videos</a>
            <a class="btn btn-default mbYellow col-xs-12 col-sm-12 col-md-3 col-md-offset-4 col-md-pull-2 col-lg-3 col-lg-offset-4 col-lg-pull-2" ng-click="document()">Documents</a>
        </div>
        <br/>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 marginB" ng-if="show">
          <div class="panel panel-default">
            <div class="panel-heading panelMB">
                    Asset List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive" ng-controller="AssetsListController">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Asset Name</th>
                                <th>Edit</th>
                                <!--th>Delete</th-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="asset in assets">
                                <td>{{asset.id}}</td>
                                <td>{{asset.title}}</td>
                                <td>
                                    <a class="btn btn-primary btn-sm tooltips mbBtn" data-toggle="modal" ng-click="open(asset)"><span>Edit Asset Details</span>
                                    <i class="fa fa-pencil-square-o"></i>
                                    </a>
                                </td>
                                <!--td>
                                    <a class="btn btn-danger btn-sm tooltips" data-toggle="modal" ng-click="delete(asset.id)"><span>Delete Asset</span>
                                    <i class="fa fa-remove"></i>
                                    </a>
                                </td-->
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.table-responsive -->
            </div><!-- /.panel-body -->
        </div><!--Panel End-->
 </div>
</div>
