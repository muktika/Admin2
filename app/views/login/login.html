<div class="container-fluid page imageMB">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="login-panel panel panel-default" style="width:300px; margin-left:37%;">
            <div>
                <h3 class="panel-title head"><img src="https://www.mockbank.com/img/mb-logo-white.png"/></h3>
            </div>
            <div class="panel-body marginB">
                <form role="form">
                    <fieldset>
                        <div class="form-group" style="padding-left: 20px; padding-right: 20px"><br/>
                            <input class="form-control" placeholder="Enter your email" name="email" type="email" ng-model="email" autofocus>
                        </div>
                        <div class="form-group" style="padding-left: 20px; padding-right: 20px">
                            <input class="form-control" ng-model="password" placeholder="Enter your password" name="password" type="password">
                        </div>
                        <button class="btn btn-default mbYellow" style="margin-left: 20px; width:87%;" ng-click="login()">Login</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
